<!DOCTYPE html>
<html>
<head>
    <title>Instructor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"> 
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        background-position: center;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    h1 {
        margin: 0;
        font-size: 29px;
       
        color:#e79a0b;
    }

    nav {
        display: flex;
        gap: 20px;
        
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Style for the "Apply here" link */
    .apply-link {
        background-color: #333;
        padding: 10px;
        margin: 0 20px;
        font-family: Arial, sans-serif;
        font-size: 18px;
        cursor: pointer;
    }

    /* Style for the dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 160px;
        border: 1px solid #ccc;
        z-index: 1;
    }

    /* Style for dropdown options */
    .dropdown-content a {
        color: #333;
        padding: 10px;
        text-decoration: none;
        display: block;
    }

    /* Show the dropdown content on hover */
    .dropdown:hover .dropdown-content {
        display: block;
        
    }



    a {
        text-decoration: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #555;
        color:#fff;
    }

    .profile {
        position: relative;
    }

    #profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        
    }

   

    .logout {
        text-decoration: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        background-color: #d9534f;
        transition: background-color 0.3s ease;
    }

    .logout:hover {
        background-color: #c9302c;
    }

    .department-title {
        text-align: center;
        background-color: #555;
        color: white;
        padding: 5px;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    form {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styles for the back button */
        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #333;
        }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>UniTAHub</h1>
            
            <nav>
                <a href="/student_records">Students Record</a>
                
                <a href="/instructorchat">Chat</a>
            </nav>
            <div class="profile">
                <a href="/instructor_profile"><img src="/static/images/profile.png" alt="Profile Icon" id="profile-icon"></a>
                <div class="profile-popup" id="profile-popup">
                    <p><strong>{{ username }}</strong></p>
                    
                    <!-- Add other user details here -->
                </div>
            </div>
            <a class="logout" href="/">Logout</a>
            
        </div>
        <div class="department-title">Instructor</div>
    </header>

    <form method="POST" action="{{ url_for('edit_feedback', subject=subject,znumber=znumber,sub=sub) }}">
        <label>Edit Feedback for {{subject}}</label>
        <input type="text" name="feedback" value="{{record.feedback}}">
                   
            
       
        <button type="submit">Submit Feedback</button>
       
    </form>
    
<div class="back-button">
    <a href="#"  onclick="window.history.back()">Back</a>
</div>

<footer>
    &copy; 2023 UniTAHub
</footer>
 


</body>
</html>
