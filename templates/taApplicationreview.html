<!DOCTYPE html>
<html>
    <head>
        <title>TA COMMITTE MEMBER</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"> 
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-position: center;
        }
    
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
    
        h1 {
            margin: 0;
            font-size: 29px;
           
            color:#e79a0b;
        }
    
        nav {
            display: flex;
            gap: 20px;
            
        }
    
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        /* Style for the "Apply here" link */
        .apply-link {
            background-color: #333;
            padding: 10px;
            margin: 0 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            cursor: pointer;
        }
    
        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            border: 1px solid #ccc;
            z-index: 1;
        }
    
        /* Style for dropdown options */
        .dropdown-content a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
    
        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
            
        }
    
    
    
        a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        a:hover {
            background-color: #555;
            color:#fff;
        }
    
        .profile {
            position: relative;
        }
    
        #profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            
        }
    
       
    
        .logout {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            background-color: #d9534f;
            transition: background-color 0.3s ease;
        }
    
        .logout:hover {
            background-color: #c9302c;
        }
    
        .department-title {
            text-align: center;
            background-color: #555;
            color: white;
            padding: 5px;
        }
    
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container3 {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .application-row {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
    }

    .application-info {
        flex: 1;
    }

    .application-info a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .application-info a:hover {
        color: #f1ebeb;
        background-color: #555;
    }

    .back-link {
        display: block;
        margin-top: 20px;
        text-decoration: none;
        background-color: #333;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .back-link:hover {
        color: #555;
    }
    
    </style>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>UniTAHub</h1>
                
                <nav>
                    <a href="/taApplicationreview">TA Application Review</a>
                    <a href="/taselection">TA Selection</a>
                    <a href="/tadecision">TA Decision</a>
                    <a href="/tarecords2">TA Records</a>
                    <a href="/notifications">Notifications</a>
                    <a href="#">Chat</a>
                </nav>
                <div class="profile">
                    <a href="/tacommitte_profile"><img src="/static/images/profile.png" alt="Profile Icon" id="profile-icon"></a>
                    <div class="profile-popup" id="profile-popup">
                        <p><strong>{{ username }}</strong></p>
                        
                        <!-- Add other user details here -->
                    </div>
                </div>
                <a class="logout" href="/">Logout</a>
                
            </div>
            <div class="department-title">TA COMMITTE MEMBER</div>
        </header>
    <div class="container3">
        {% for course in courses %}
        <div class="application-row">
            <div class="application-info">
                <a href="{{ url_for('taApplicationdata', course=course) }}">{{course}}</a>
            </div>
           
        </div>
        {% endfor %}
        <a class="back-link" href="/tacommitte">Back to Home</a>
    </div>
</body>
</html>
