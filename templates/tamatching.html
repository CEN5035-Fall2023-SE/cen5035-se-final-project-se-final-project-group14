<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-position: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin: 0;
            font-size: 29px;
           
            color:#e79a0b;
        }

        nav {
            display: flex;
            gap: 20px;
            
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the "Apply here" link */
        .apply-link {
            background-color: #333;
            padding: 10px;
            margin: 0 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
            cursor: pointer;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            border: 1px solid #ccc;
            z-index: 1;
        }

        /* Style for dropdown options */
        .dropdown-content a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
            
        }



        a {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
            color:#fff;
        }

        .profile {
            position: relative;
        }

        #profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            
        }

       

        .logout {
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            background-color: #d9534f;
            transition: background-color 0.3s ease;
        }

        .logout:hover {
            background-color: #c9302c;
        }

        .department-title {
            text-align: center;
            background-color: #555;
            color: white;
            padding: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        select {
        padding: 8px; /* Adjust padding for better appearance */
        font-size: 14px; /* Adjust font size */
    }

    /* Style for the "Recommand" button */
    button {
        padding: 8px 12px; /* Adjust padding for better appearance */
        background-color: #4caf50; /* Green background color */
        color: #fff; /* White text color */
        border: none; /* Remove border */
        border-radius: 4px; /* Add border radius */
        cursor: pointer; /* Add pointer cursor */
        margin-top: 5px; /* Add space between dropdown and button */
    }

    /* Change button color on hover */
    button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>UniTAHub</h1>
            
            <nav>
                <a href="/courses">Course Management</a>
                <a href="/depttaApplicationreview">TA Application Review</a>
                <a href="/taselctionstatus">TA Selection Status</a>
                <a href="/tamatching">TA Matching</a>
                <a href="/tarecords">TA Records</a>
                <a href="/deptchat">Chat</a>
            </nav>
            <div class="profile">
                <a href="/dept_profile"><img src="/static/images/profile.png" alt="Profile Icon" id="profile-icon"></a>
                <div class="profile-popup" id="profile-popup">
                    <p><strong>{{ username }}</strong></p>
                    
                    <!-- Add other user details here -->
                </div>
            </div>
            <a class="logout" href="/">Logout</a>
            
        </div>
        <div class="department-title">DEPARTMENT STAFF</div>
    </header>
   
    <h2>TA Recommandations:</h2>

    <form method="post" action="{{ url_for('tamatching') }}">
        {% for subject in subjects %}
            <label for="subject_{{ subject.id }}">{{ subject.subject }}:</label>
            <select id="subject_{{ subject.id }}" name="znumber">
                {% for znumber in znumbers %}
                    <option value="{{ znumber.z_number }}">{{ znumber.z_number }}</option>
                {% endfor %}
            </select>
            <button type="submit" name="subjectId" value="{{ subject.id }}">Recommand</button>
            <br>
        {% endfor %}
    </form>

    <footer>
        &copy; 2023 UniTAHub
    </footer>
    

    
</body>
</html>
