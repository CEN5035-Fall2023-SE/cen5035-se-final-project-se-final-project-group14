<!DOCTYPE html>
<html>
<head>
    <title>Instructor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"> 
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        background-position: center;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    h1 {
        margin: 0;
        font-size: 29px;
       
        color:#e79a0b;
    }

    nav {
        display: flex;
        gap: 20px;
        
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    /* Style for the "Apply here" link */
    .apply-link {
        background-color: #333;
        padding: 10px;
        margin: 0 20px;
        font-family: Arial, sans-serif;
        font-size: 18px;
        cursor: pointer;
    }

    /* Style for the dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 160px;
        border: 1px solid #ccc;
        z-index: 1;
    }

    /* Style for dropdown options */
    .dropdown-content a {
        color: #333;
        padding: 10px;
        text-decoration: none;
        display: block;
    }

    /* Show the dropdown content on hover */
    .dropdown:hover .dropdown-content {
        display: block;
        
    }



    a {
        text-decoration: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #555;
        color:#fff;
    }

    .profile {
        position: relative;
    }

    #profile-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        
    }

   

    .logout {
        text-decoration: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        background-color: #d9534f;
        transition: background-color 0.3s ease;
    }

    .logout:hover {
        background-color: #c9302c;
    }

    .department-title {
        text-align: center;
        background-color: #555;
        color: white;
        padding: 5px;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .center-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .center-buttons a {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .center-buttons a:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>UniTAHub</h1>
            
            <nav>
                <a href="/student_records">Students Record</a>
               
                <a href="/instructorchat">Chat</a>
            </nav>
            <div class="profile">
                <a href="/instructor_profile"><img src="/static/images/profile.png" alt="Profile Icon" id="profile-icon"></a>
                <div class="profile-popup" id="profile-popup">
                    <p><strong>{{ username }}</strong></p>
                    
                    <!-- Add other user details here -->
                </div>
            </div>
            <a class="logout" href="/">Logout</a>
            
        </div>
        <div class="department-title">Instructor</div>
    </header>
    <div class="center-buttons">
        <a href="{{ url_for('student_data', sub='Spring 2023') }}">Spring 2023</a>
        <a href="{{ url_for('student_data', sub='Fall 2024') }}">Fall 2024</a>
        <a href="{{ url_for('student_data', sub='Summer 2024') }}">Summer 2024</a>
        <a href="{{ url_for('student_data', sub='Spring 2024') }}">Spring 2024</a>
    </div>
   
    <footer>
        &copy; 2023 UniTAHub
    </footer>
     

    
</body>
</html>
